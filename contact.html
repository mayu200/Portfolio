<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background: linear-gradient(to bottom right, #2c3e50, #a0d1f2, #1abc9c);
            background-size: cover;
    background-position: center;
    min-height: 50vh;
    color: rgb(31, 29, 29);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}


        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffcc00;
            color: #333;
        }

        /* Contact section styling */
        #contact {
            padding: 3rem;
            text-align: center;
            background-color: #fff;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Social media icons styling */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: #333;
            font-size: 2.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        footer .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #ffcc00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .social-links a {
                font-size: 2rem;
            }
        }
    </style>
</head>

                </ul>

    <!-- Contact Section -->

        <div class="social-links">
            <a href=" https://www.linkedin.com/in/mayuri-khatpe-0a540b218" target="_blank" title="LinkedIn">
